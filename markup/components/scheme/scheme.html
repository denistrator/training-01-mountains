<div class="container-fluid">
    <div id="scheme">
        <div class="mt-m">
            <h2 class="block-title wow fadeIn" data-wow-delay=".1s">HOW WE WORK</h2>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="scheme-pixelPerfect-helper-p-t">
        <div class="scheme ver-indents-parent">
           <div class="row">
               <div class="scheme-top-line"></div>
               {{#each schemeItem}}
               <div class="col-xxs-8 offset-xxs-2 col-xs-6 offset-xs-0 col-md-3">
                   <div class="scheme-item ver-indents-child">
                       <div class="scheme-number-box wow pulse" data-wow-delay=".1s"></div>
                       <div class="scheme-img wow pulse" data-wow-delay=".15s">
                           <div class="scheme-img-prop-helper">
                               <div class="scheme-img-inner">
                                   <div class="scheme-img-bg">
                                   </div>
                                   <div class="scheme-img-hexagon-control">
                                       <svg class="scheme-img-hexagon-box" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 115 124" enable-background="new 0 0 115 124" xml:space="preserve">
                                           <defs>
                                               <filter id="drop-shadow" width="150%" height="150%">
                                                   <feOffset result="offOut" in="SourceAlpha" dx="0" dy="5" />
                                                   <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
                                                   <feComponentTransfer in="blurOut" result="opacityShadow">
                                                       <feFuncA type="linear" slope="0.2" />
                                                   </feComponentTransfer>
                                                   <feBlend in="SourceGraphic" in2="opacityShadow" mode="normal" />
                                               </filter>
                                           </defs>
                                           <path class="scheme-img-hexagon-figure" fill="#fff" filter="url(#drop-shadow)" d="M115,45.8c0-13-2.1-19.3-12.5-24.5C91.7,15.4,83.4,10.8,71.8,5c-12-6.6-15.1-6.6-27.2,0c-11,5.6-18.7,10-29.9,17
                                                                    C4.3,27,0,33.5,0,45.8c-0.1,12,0,20.6,0,32.6C0.2,91,4,95.9,14.6,102.3c11,6.5,18.9,11.1,29.9,17c9,6.1,17.3,6.4,27.2,0
                                                                    c11.3-6.3,20-11.3,29.9-17C112.4,95.5,115,93.3,115,80S115,57.6,115,45.8z" />
                                       </svg>
                                   </div>
                                   <div class="scheme-img-ico-control">
                                       <div class="scheme-img-ico icon-scheme-ico-{{ico}}"></div>
                                   </div>
                               </div>
                           </div>
                       </div>
                       <p class="scheme-desc wow fadeIn" data-wow-delay=".1s">{{desc}}</p>
                   </div>
               </div>
               {{/each}}
           </div>
        </div>
    </div>
</div>
